<!DOCTYPE html>
<html lang="es">
<head>
<title>Parcial 1</title>

<meta charset="UTF-8">
<meta name="description" content="Parcial 1 de Web">
<meta name="keywords" content="parcial, html, css, js">
<meta name="author" content="Juan Pablo Campos">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>
<body onload="cargaInicial()">

    <div class="container">


        <!--                  Header               -->
        <header class="d-flex justify-content-between my-2">

            <h1 class="titulo">Restaurant & Lounge</h1>
            
            <div class="d-flex">
                <img onClick="renderCarrito()" width="50" class="img-fluid mr-2 clickeable" alt="Carrtio compras" src="https://i.imgur.com/1EKrQIi.png"> 
                <span id="items_carrito" class="align-self-center"> </span>
            </div>

        </header>
        <hr>

        <div class="container-fluid p-0">
            <img class="img-fluid mx-0" src="https://i.imgur.com/S8Ffdqa.png" alt="Hamburguesa banner">
        </div>
        

        <hr>

        <!--                  Nav Bar                  -->

        <nav class=" barra-nav navbar navbar-expand-lg navbar-dark bg-dark">
        
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="nav-link clickeable" onclick="return renderTipo(BURGERS)">Burgers</a>
                </li>
                <li class="nav-item">
                <a class="nav-link clickeable" onclick="return renderTipo(TACOS)">Tacos</a>
                </li>
                <li class="nav-item">
                <a class="nav-link clickeable" onclick="return renderTipo(SALADS)">Salads</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link clickeable" onclick="return renderTipo(DESSERTS)">Desserts</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link clickeable" onclick="return renderTipo(DRINKS)">Drinks & sides</a>
                </li>
                
            </ul>
            </div>
        </nav>


        <!--                  SUBTITULO                  -->

        <hr/>
        <h2 id="titulo_seccion" class="text-center"></h2>
        <hr/>

        <!--                  CARDS / ORDER DETAIL CONTENT                  -->
       
        <main id="main">


        </main>

    </div><!--/container-->

     



      <!--                   Modal                   -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Cancel the order</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body pb-1">
              <p>Are you sure about cancelling the order?</p>
            </div>
            <div class="modal-footer d-flex flex-column align-items-end">

                <button onclick="cancelarOrden()" type="button" class="btn boton-accept mb-2" data-dismiss="modal">Yes, I want to cancel the order</button>
                
                <button type="button" class="btn boton-cancel mr-1" data-dismiss="modal">No, I want to continue adding products</button>
               
            </div>
          </div>
        </div>
      </div>
    


<footer class="mt-4"> <p class="text-center">Contact us: +57 3102105253 - info@restaurant.com - @restaurant</p></footer>

</body>
</html>
